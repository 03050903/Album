ext {
    plugins = [
            library    : 'com.android.library',
            application: 'com.android.application',
            maven      : 'com.github.dcendents.android-maven',
            bintray    : 'com.jfrog.bintray'
    ]

    android = [
            applicationId    : "com.yanzhenjie.album.sample",
            compileSdkVersion: 25,
            buildToolsVersion: "25.0.2",

            minSdkVersion    : 11,
            targetSdkVersion : 25,

            versionCode      : 12,
            versionName      : "1.1.1",

            jackOptions      : true
    ]

    maven = [
            // library
            version       : "1.0.6",

            siteUrl       : 'https://github.com/yanzhenjie/Album',
            gitUrl        : 'git@github.com:yanzhenjie/Album.git',

            group         : "com.yanzhenjie",

            // project
            packaging     : 'aar',
            name          : 'Album',
            description   : 'Album for android',

            // project.license
            licenseName   : 'The Apache Software License, Version 2.0',
            licenseUrl    : 'http://www.apache.org/licenses/LICENSE-2.0.txt',

            // project.developers
            developerId   : 'yanzhenjie',
            developerName : 'yanzhenjie',
            developerEmail: 'smallajax@foxmail.com',

            // bintray
            binrayLibrary : "album",
            bintrayRepo   : "maven",
            bintrayUser   : 'yolanda',
            bintrayLicense: "Apache-2.0"
    ]

    dependencies = [
            album       : 'com.yanzhenjie:album:1.0.6',
            design      : 'com.android.support:design:25.3.1',
            appcompat   : 'com.android.support:appcompat-v7:25.3.1',
            recyclerview: 'com.android.support:recyclerview-v7:25.3.1',
            cardview    : 'com.android.support:cardview-v7:25.3.1',
            fragment    : 'com.yanzhenjie:fragment:1.0.1',
            mediascanner: 'com.yanzhenjie:mediascanner:1.0.2',

            picasso     : 'com.squareup.picasso:picasso:2.5.2',
            glide       : 'com.github.bumptech.glide:glide:3.7.0',
    ]
}